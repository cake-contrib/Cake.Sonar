# Initalize
init:
  - git config --global core.autocrlf false

install:
  - sh: curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --version 7.0.100
  - sh: export DOTNET_ROOT=$HOME/.dotnet
  - sh: export PATH="$PATH:$DOTNET_ROOT:$DOTNET_ROOT/tools"
  - sh: dotnet --version

image: Ubuntu

build_script:
  - sh: ./build.sh --target="appveyor"

test: on

branches:
  only:
    - master
    - develop

skip_tags: true
